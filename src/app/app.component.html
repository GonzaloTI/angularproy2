<div class="d-flex" style="min-height: 100vh;">

  <!-- Sidebar -->
  <app-sidebar class="sidebar d-flex" [class.sidebar-open]="sidebarOpen"
    [class.sidebar-closed]="!sidebarOpen"></app-sidebar>

  <!-- Área derecha -->
  <div style="flex: 1;">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg gap-3 px-3" style="background-color: #1F3A93;">
      <!-- Botón de menú -->
      <div (click)="toggleSidebar()" style="cursor: pointer;">
        <i class="fas fa-bars text-white"></i>
      </div>

      <!-- Input de búsqueda (oculto en pantallas pequeñas) -->
      <div class="input-group d-none d-md-flex" style="max-width: 300px;">
        <span class="input-group-text bg-white border-0">
          <i class="fas fa-search text-muted"></i>
        </span>
        <input type="text" class="form-control border-0" placeholder="Buscar..." aria-label="Buscar" />
      </div>

      <!-- Iconos a la derecha -->
      <div class="ms-auto d-flex align-items-center gap-3">
        <button class="btn btn-light rounded-circle p-2">
          <i class="fas fa-bell"></i>
        </button>
        <button class="btn btn-light rounded-circle p-2">
          <i class="fas fa-user"></i>
        </button>
      </div>
    </nav>

    <!-- Contenido -->
    <div class="main-content p-4">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
