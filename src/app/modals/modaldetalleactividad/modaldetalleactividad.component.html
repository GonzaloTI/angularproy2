<div class="modal-header border-0 pb-0">
  <div>
    <h3 class="mb-0 fw-bold">Detalles de la Actividad</h3>
    <div class="text-muted" style="font-size: 1rem;">Actividad para Saturnino Mamani</div>
  </div>
  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
</div>

<!-- Tabs de canales -->
<ul class="nav nav-tabs my-3 border-0" style="background: #f7f7f7; border-radius: 8px;">
  <li class="nav-item">
    <a class="nav-link"
       [ngClass]="{ 'active fw-bold': canal === 'llamada', 'text-muted': canal !== 'llamada' }">
      <i class="fas fa-phone-alt me-2"></i>Llamada
    </a>
  </li>
  <!-- Puedes agregar más tabs si quieres mostrar otros canales -->
</ul>

<!-- Cajas de contacto y fecha/hora -->
<div class="row g-3 mb-3">
  <div class="col-md-6">
    <div class="border rounded p-3 h-100">
      <div class="fw-bold mb-2">Numeros de Contacto</div>
      <div>1. +591 45353634 <i class="far fa-copy ms-1" style="cursor:pointer;"></i></div>
      <div>2. +591 67580042 <i class="far fa-copy ms-1" style="cursor:pointer;"></i></div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="border rounded p-3 h-100">
      <div class="fw-bold mb-2">Fecha y Hora</div>
      <div class="mb-1">
        <i class="far fa-clock me-2 text-primary"></i>05:20 PM
      </div>
      <div>
        <i class="far fa-calendar-alt me-2 text-primary"></i>01 / 04 / 2099
      </div>
    </div>
  </div>
</div>

<!-- Interacción -->
<div class="mb-3">
  <label class="form-label fw-semibold">Interaccion</label>
  <textarea class="form-control" rows="2" readonly>Se llamo al  +591 45353634, nos respondio su madre , 
dijo que su hijo si usa netflix
y le interesa las suscripciones</textarea>
</div>

<!-- Resultado -->
<div class="mb-3">
  <label class="form-label fw-semibold">Resultado</label>
  <textarea class="form-control" rows="2" readonly>Muestra interes pero no estaba presente al contestar la llamada</textarea>
</div>

<!-- Estado de la actividad -->
<div class="mb-4">
  <label class="form-label fw-semibold">Estado de la actividad</label>
  <select class="form-select" disabled>
    <option selected>exitosa</option>
    <option>pendiente</option>
    <option>fallida</option>
  </select>
</div>

<div class="d-flex justify-content-end gap-2">
  <button class="btn btn-light border fw-bold px-4" data-bs-dismiss="modal">Cerrar</button>
</div>
